<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="IE=9" http-equiv="X-UA-Compatible"/>
    <link href="/static/bootstrap-3.0.2/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/hadoop.css" rel="stylesheet" type="text/css"/>
    <title>Browsing HDFS</title>
</head>
<body>

<header class="navbar navbar-inverse bs-docs-nav" role="banner">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">Hadoop</div>
        </div>

        <ul class="nav navbar-nav" id="ui-tabs">
            <li><a href="dfshealth.html#tab-overview">Overview</a></li>
            <li><a href="dfshealth.html#tab-datanode">Datanodes</a></li>
            <li><a href="dfshealth.html#tab-snapshot">Snapshot</a></li>
            <li><a href="dfshealth.html#tab-startup-progress">Startup Progress</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Utilities <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Browse the file system</a></li>
                    <li><a href="logs">Logs</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>

<div aria-hidden="true" class="modal" id="file-info" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title" id="file-info-title">File information</h4>
            </div>
            <div class="modal-body" id="file-info-body">
                <a id="file-info-download">Download</a>
                <!--<a id="file-info-preview" style="cursor:pointer">Tail the file (last 32K)</a>-->
                <hr/>
                <div class="panel panel-success" id="file-info-blockinfo-panel">
                    <div class="panel-heading">
                        Block information --
                        <select class="btn btn-default" id="file-info-blockinfo-list">
                        </select>
                    </div>
                    <div class="panel-body" id="file-info-blockinfo-body"></div>
                </div>
                <div class="panel panel-info" id="file-info-tail" style="display:none">
                    <div class="panel-heading">File contents</div>
                    <div class="panel-body">
                        <div class="input-group-sm">
                            <textarea class="form-control" id="file-info-preview-body" style="height: 150px"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal"
                        type="button">Close
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>Browse Directory</h1>
    </div>
    <div class="alert alert-danger" id="alert-panel" style="display:none">
        <button class="close" onclick="$('#alert-panel').hide();" type="button">&times;</button>
        <div class="alert-body" id="alert-panel-body"></div>
    </div>
    <div class="row">
        <form onsubmit="return false;">
            <div class="input-group"><input class="form-control" id=
                    "directory" type="text"/> <span class="input-group-btn"><button class="btn btn-default"
                                                                                    id="btn-nav-directory"
                                                                                    type="submit"><span
                    class="input-group-btn">Go!</span></button></span></div>
        </form>
    </div>
    <br/>
    <div id="panel"></div>

    <div class="row">
        <hr/>
        <div class="col-xs-2"><p>Hadoop, {release-year-token}.</p></div>
    </div>

</div>

<script id="tmpl-explorer" type="text/x-dust-template">
    <table class="table">
        <thead>
        <tr>
            <th>Permission</th>
            <th>Owner</th>
            <th>Group</th>
            <th>Size</th>
            <th>Replication</th>
            <th>Block Size</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {#FileStatus}
        <tr>
            <td>{type|helper_to_directory}{permission|helper_to_permission}{aclBit|helper_to_acl_bit}</td>
            <td>{owner}</td>
            <td>{group}</td>
            <td>{length|fmt_bytes}</td>
            <td>{replication}</td>
            <td>{blockSize|fmt_bytes}</td>
            <td><a style="cursor:pointer" inode-type="{type}" class="explorer-browse-links" inode-path="{pathSuffix}">{pathSuffix}</a>
            </td>
        </tr>
        {/FileStatus}
        </tbody>
    </table>
</script>

<script id="tmpl-block-info" type="text/x-dust-template">
    {#block}
    <p>Block ID: {blockId}</p>
    <p>Block Pool ID: {blockPoolId}</p>
    <p>Generation Stamp: {generationStamp}</p>
    <p>Size: {numBytes}</p>
    {/block}
    <p>Availability:
    <ul>
        {#locations}
        <li>{hostName}</li>
        {/locations}
    </ul>
    </p>
</script>
<script src="/static/jquery-1.10.2.min.js" type="text/javascript">
</script>
<script src="/static/bootstrap-3.0.2/js/bootstrap.min.js" type="text/javascript">
</script>
<script src="/static/dust-full-2.0.0.min.js" type="text/javascript">
</script>
<script src="/static/dust-helpers-1.1.1.min.js" type="text/javascript">
</script>
<script src="/static/dfs-dust.js" type="text/javascript">
</script>
<script src="explorer.js" type="text/javascript">
</script>
</body>
</html>
